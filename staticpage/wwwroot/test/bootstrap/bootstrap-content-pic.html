<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-content-pic.css" />
</head>
<body>
    <img src="/test/bootstrap/1.jpeg" class="img-fluid w-100 img-thumbnail" alt="...">

    <hr />

    <div class="clearfix">
        <img src="/test/bootstrap/2.jpeg" class="rounded float-left" alt="...">
        <img src="/test/bootstrap/2.jpeg" class="rounded float-right" alt="...">
    </div>

    <hr />

    <img src="/test/bootstrap/2.jpeg" class="rounded mx-auto d-block" alt="...">

    <hr />

    <div class="text-center">
        <img src="/test/bootstrap/2.jpeg" class="rounded" alt="...">
    </div>

    <hr />

    <picture>
        <source media="(min-width:650px)" srcset="/test/bootstrap/flower-4.jpg">
        <source media="(min-width:465px)" srcset="/test/bootstrap/tulip.jpg">
        <img src="/test/bootstrap/flower.gif" alt="Flowers" style="width:auto;" class="img-fluid img-thumbnail">
    </picture>

    <hr />

    <figure class="figure">
        <img src="/test/bootstrap/1.jpeg" class="figure-img img-fluid rounded" alt="...">
        <figcaption class="figure-caption text-right">A caption for the above image.</figcaption>
    </figure>
</body>
</html>
