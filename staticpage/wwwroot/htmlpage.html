        function hasNumber(number, contain) {
            if (typeof (number) != 'number') {
                return -1;
            }
            if (number < 0) {
                return -1;
            }
            if (typeof (contain) != 'number') {
                return -1;
            }
            if (contain >= 10 || contain < 0) {
                return -1;
            }

            var str = number + "";
            var count = 0;
            for (var i = 0; i < str.length; i++) {
                if (str[i] == contain + "") {
                    count += 1;
                } // else nothing
            }
            return count;
        }

        function has9(number) {
            return hasNumber(number, 9);
        }
        function has8(number) {
            return hasNumber(number, 8);
        }
        function has6(number) {
            return hasNumber(number, 6);
        }

        function get986(number) {
            if (typeof (number) != 'number') {
                return -1;
            }
            if (number < 0) {
                return -1;
            }

            return has9(number) + has8(number) + has6(number);
        }

        function getRandomArray(length, max) {
            var array = [];
            for (var i = 0; i < length; i++) {
                array[i] = Math.floor(Math.random() * max);
            }
            return array;
        }

        function toChinese(date) {
            return date.getFullYear() + "年" + (date.getMonth() + 1) + "月" + date.getDate() + "日 " + date.getHours() + "时" + date.getMinutes() + "分" + date.getSeconds() + "秒";
        }

        function addDays(number) {
            var current = new Date();
            return new Date(current.setDate(current.getDate() + number));
        }


        function guess() {
            var startGuess = confirm("开始猜数字游戏：\n游戏说明：随机生成数字，用户猜测输入，根据猜测提示'大了'或者'小了'，直到最后结束。\n确定要开始游戏吗？");
            if (!startGuess) {
                return;
            }

            var target = Math.floor(Math.random() * 1000);
            var input;
            var count = 1;
            var message = `第${count}次：请猜数字：`;
            do {
                //input = count == 1 ?
                //    +prompt("请猜数字：") :
                //    +prompt(`数字：${message}！\n请猜数字：`);
                input = prompt(message);
                if (input == null) {
                    return;
                }

                if (+input == target) {
                    
                    if (count < 6) {
                        alert("碉堡了!");
                    }
                    else if (count < 8) {
                        alert("666!");
                    }
                    else {
                        alert("猜到了!");
                    }
                    return;
                }
                else {
                    if (count >= 10) {
                        alert("^(*￣(oo)￣)^");
                        return;
                    }
                    message = +input > target ?
                        `数字：大了！\n第${count + 1}次：请猜数字：` :
                        `数字：小了！\n第${count + 1}次：请猜数字：`;
                }
                count++;
            } while (true);
        }
